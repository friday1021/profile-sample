<!DOCTYPE html>

<body>
  <p class="wf-mplus1p"></p>

  <header>   
    <h1><img src="images/logo.jpg" alt="【画像の説明】" ></h1>
    <nav id="global_navi">
      <ul>
        <li class="current"><a href="index.html">HOME</a></li>
        <li><a href="profile.html">profile</a></li>
      </ul>

  <div id="main_visual">
    <!-- 「タイトルなし.jpg」を好きな画像に入れ替えましょう！ -->
    <p><img src="images/top.jpg" alt="【個人情報】" width="980" height="450"></p>
  </div>

  <div id="wrapper">
    <div id="main">
      <section id="point">
        <h2>はじめまして</h2>
        <!-- 自己紹介文を考えて打ち込んでみましょう！ -->
        <p>【自分の名前】の自己紹介サイトです。パソコンの知識はなく、1から学んでいます。<br>
            よろしくお願いいたします。</p>
        <section>
          <h3>最近の出来事</h3>
          <!-- 最近の出来事のタイトルを入れてみましょう！ -->
          <h4>念願の【お店】に！</h4>
          <figure>
            <!-- 「IMG_5814.jpg」を好きな画像に入れ替えましょう！ -->
            <img src="images/store.jpg" alt="1" width="200" height="250">
            <figcaption>お店に行った時の写真</figcaption>
          </figure>
          <!-- 最近の出来事のタイトルを入れてみましょう！ -->
          <p>前からずっっっと行きたかったお店にようやく行けました！<br>
            ですが、休日に行ったのでめちゃめちゃ混んでいたのでテイクアウトのみにしました。。<br>
            またリベンジで必ず行きます。<br></p>
        </section>
    </div>

    <aside id="sidebar">
      <section id="side_banner">
        <h2>関連リンク</h2>
      <div class="insta">  
        <ul>
          <!-- 【個人情報】をインスタグラムのプロフィールページのURLに書き換えてみましょう！ -->
          <li><a href="https://www.instagram.com/yokohama_oohara/?hl=ja" target="_blank"><img src="images/インスタ,jpg.jpg" alt="インスタ" width="150" height="150"></a></li>
        </ul>
      </div>  
      </section>  
    </aside>
  </div>

  <footer>
    <div id="footer_nav">
      <ul>
        <li><a href="index.html">HOME</a></li>
